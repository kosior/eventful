{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
    <div class="row" id="form">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="well text-center">
                <h4>{% trans 'Are you sure you want to sign out?' %}</h4>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <br>
                    <button style="width: 100px;" class="btn btn-md btn-default"
                            type="submit">{% trans 'Yes' %}</button>
                    <button style="width: 100px;" class="btn btn-md btn-default" type="button"
                            onclick="window.history.back()">{% trans 'No' %} </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
