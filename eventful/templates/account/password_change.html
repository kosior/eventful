{% extends 'base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
    <div class="row" id="form">
        <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-12">
            <div class="well">
                <h3 class="text-center">{% trans "Change Password" %}</h3>
                <form class="password_change" method="POST" action="{% url 'account_change_password' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="primaryAction btn btn-primary center-block btn-block" type="submit" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
