<ul class="list-group">
    {% for user_inv in users %}
        <li class="list-group-item">
            <div class="row vcenter">
                <div class="col-md-12 text-nowrap dots">
                    <a href="{% url 'userprofiles:profile' user_inv.username %}" data-pk="{{ user_inv.pk }}">
                        <strong>{{ user_inv.username }}</strong>
                    </a>
                    <br>
                    <small>{{ user_inv.first_name }} {{ user_inv.last_name }}&nbsp;</small>
                </div>
            </div>
        </li>
    {% endfor %}
</ul>
